<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Information</legend>
        <label form="fname">First name</label><br>
       <input id="fname" type="text" placeholder="FIRST NAME" name="first">
        <br><br>
       <label form="lname" >Last name</label>
       <br>
       <input id="lname" type="text" placeholder="LAST NAME" name="last">
       <br><br>
       <label form="number">Phone number</label>
       <br>
       <input id="number" type="number" placeholder="phone number" name="phone number">
       <br>
        </fieldset>
        <br>
        <fieldset>
       <label form="email" >Email</label>
       <br>
       <input id="email" type="email" placeholder="rose123@gmail.com" name="email">
       <br><br>
       <fieldset>
           <label form="Pokemon">Starter Pokemon</label><br>
       <select name="Pokemon" id="Pokemon">
        <option value="bulbasaur">Bulbasur</option>
        <option value="charmander">Charmander</option>
        <option value="squirtle">Squirtle</option>
        <option value="pikachu">Pikachu</option>
       </select>
       <br><br>
       <label form="Gender">Gender</label>
       <br>
       <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </fieldset>
    <br>
    <fieldset>
        <label form="Pets">Do you have any pets?</label>
        <br>
        <input type="radio" name="pets" value="Yes">YES<br>
        <input type="radio" name="pets" value="No">No<br>
        <label form="Type of pets">What kind of pets?</label>
       <br>
       <input id="Type of pets" type="Type of pets" placeholder="type of pets" name="type of pets">
    </fieldset>
</form> 
    <br><br>
    <button type="submit">Submit</button>
   
</body>
</html>
